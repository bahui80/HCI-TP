<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quiero viajar! - Compra tu pasaje online</title>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/search.comments.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<a class="brand" href="index.html">Quiero viajar!</a>
						<li class="disabled-link">
							<p>
								<i class="icon-search"></i> Resultados
							</p>
						</li>
						<li class="disabled-link">
							<i class="icon-angle-right"></i>
						</li>
						<li class="disabled-link">
							<p>
								<i class="icon-group"></i> Pasajeros
							</p>
						</li>
						<li class="disabled-link">
							<i class="icon-angle-right"></i>
						</li>
						<li class="disabled-link">
							<p>
								<i class="icon-shopping-cart"></i> Pago
							</p>
						</li>
						<li class="disabled-link">
							<i class="icon-angle-right"></i>
						</li>
						<li class="disabled-link">
							<p>
								<i class="icon-plane"></i> Confirmación
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<div class="container">
			<img class="img-polaroid" src="img/large-6.jpg">
			<div class="row-fluid">
				<div class="span6">
					<h3><i class="icon-chevron-right icon-x2"></i> Buscar opiniones</h3>
					<div class="well search-comments">
						<div class="row-fluid search-btns">
							<div class="btn-group span12">
  								<button id="airline_name_btn" class="btn active">Nombre de aerolinea</button>
  								<button id="flight_number_btn" class="btn">Número de vuelo</button>
							</div>
						</div>
						<div id="airline_name_span" class="row-fluid">
							<div class="span3">
							</div>
							<div class="span6">
								<label>Nombre de aerolinea</label>
								<input id="airline_name" class="span12 error" type="text" placeholder="Ingrese nombre de alguna aerolinea">
								<!--<p id="airline_name_error" class="text-error"><i class="icon-remove"></i><small id="airline_name_error_text"> Ingrese alguna aerolinea válida</small></p>-->
							</div>
							<div class="span3">
							</div>
						</div>
						<div id="flight_num_span" class="row-fluid">
							<div class="span3">
							</div>
							<div class="span6">
								<label>Número de vuelo</label>
								<input id="flight_num" class="span12 error" type="text" placeholder="Ingrese número de vuelo">
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
							<div class="span3">
							</div>
						</div>
						<div class="row-fluid expand-top-margin">
							<div class="span12">
								<a id="search_button" class="btn btn-inverse thin-font pull-right">Buscar opiniones</a>
							</div>
						</div>
					</div>
				</div>
				<div class="span6">
					<h3><i class="icon-chevron-right icon-x2"></i> Dejar opinión</h3>
					<div class="well add-comment">
						<div class="row-fluid before-comment">
							<div class="span6">
								<label>Nombre de aerolinea</label>
								<input id="comment_airline_name" class="span12 error" type="text" placeholder="Ingrese nombre de aerolinea">
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
							<div class="span6">
								<label>Número de vuelo</label>
								<input id="comment_flight_num" class="span12 error" type="text" placeholder="Ingrese número de vuelo">
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
						</div>
						<div class="row-fluid before-comment">
							<div class="span6">
								<label>Amabilidad</label>
									<select id="amability" class="span12">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5" selected="selected">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
							<div class="span6">
								<label>Comida</label>
									<select id="food" class="span12">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5" selected="selected">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
						</div>
						<div class="row-fluid before-comment">
							<div class="span6">
								<label>Confort</label>
									<select id="comfort" class="span12">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5" selected="selected">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
							<div class="span6">
								<label>Relación precio/calidad</label>
									<select id="price_quality" class="span12">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5" selected="selected">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
						</div>
						<div class="row-fluid before-comment">
							<div class="span6">
								<label>General</label>
									<select id="general" class="span12">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5" selected="selected">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
							<div class="span6">
								<label>Recomendaría a otro</label>
								<select id="recommend" class="span12">
										<option value="1" selected="selected">Si</option>
										<option value="2">No</option>
									</select>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
						</div>
						<div class="row-fluid before-comment">
							<div class="span12">
								<label>Comentarios</label>
								<textarea  id="comments" class="span12 text-area" rows="3"></textarea>
								<!--<p id="flight_num_error" class="text-error"><i class="icon-remove"></i><small id="flight_num_error_text"> Ingrese algun número de vuelo válido</small></p>-->
							</div>
						</div>
						<div class="row-fluid before-comment">
							<div class="span12">
								<a id="comment_button" class="btn btn-inverse thin-font pull-right">Dejar opinión</a>
							</div>
						</div>
						<div class="row-fluid after-comment">
							<div class="span12">
								<h3 class="text-center">Gracias por dejar tu opinión! </h3>
								<p class="text-center">Esperamos que elijas nuestros servicios nuevamente</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
